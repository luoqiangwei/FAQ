<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="contain">
        <div class="form-control">
            <form action="/checkRegister" method="POST">
                {% csrf_token %}
                <p style="color:red;">{{msg}}</p>
                <div class="form-group">
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="请输入您的电子邮箱">
                    </div>  
                </div>
                <div class="form-group"> 
                    <div>
                        <div>
                            <label for="password">密码</label>
                        </div>
                        <div>
                            <input type="password" name="password" class="form-control" placeholder="请输入密码">
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <div>
                        <div>
                            <label for="password">再次输入密码</label>
                        </div>
                        <div>
                            <input type="password" name="repassword" class="form-control" placeholder="请再次输入密码">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="注册">
                    <a href="/user/login.html"><button class="btn btn-dark">登录</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
