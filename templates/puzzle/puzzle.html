<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="center">
        <form action="/checkPuzzle" post="post">
            {%for puzzle in puzz%}
            <div class="form-group">
                <h4>{{puzzle.num}}. {{puzzle.ptitle}}</h4><br>
                <h5><input type="radio" name="{{puzzle.num}}" value="A">A.{{puzzle.pa}}</h5><br>
                <h5><input type="radio" name="{{puzzle.num}}" value="B">B.{{puzzle.pb}}</h5><br>
                <h5><input type="radio" name="{{puzzle.num}}" value="C">C.{{puzzle.pc}}</h5><br>
                <h5><input type="radio" name="{{puzzle.num}}" value="D">D.{{puzzle.pd}}</h5><br>
                <input type="hidden" name="{{puzzle.num}}key" value="{{puzzle.pkey}}">
                <input type="hidden" name="{{puzzle.num}}id" value="{{puzzle.pk}}">
            </div><br>
            {%endfor%}
            <div>
                <input type="submit" class="btn btn-primary form-control" value="提交">
            </div>
        </form>
    </div>    
</body>
</html>
